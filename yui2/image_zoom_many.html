YAHOO.util.Event.onAvailable("zoomer10", function(){new YAHOO.widget.ImageZoom(document.getElementById("zoomer10"), {width:125, height:94})});
YAHOO.util.Event.onAvailable("zoomer11", function(){new YAHOO.widget.ImageZoom(document.getElementById("zoomer11"), {width:125, height:94})});

<style type="text/css">
.yZoomer {
	position:relative;
	float:left;
}
	.yZoomer span {
		color:#333;
		margin:1em;
		position:absolute;
		top:0;
		left:0;
	}
.yLoading {
	background:#ccc;
}
	.yLoading img {
